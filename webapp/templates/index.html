<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Price Predictor</title>
  </head>
  <body>
    <h1>Used Car Price Predictor</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, sequi
      magni. Vero in quos molestias tempora tempore voluptas itaque rem!
    </p>
    <form action="/predict" method="post">
      <label>Vehicle age:</label>
      <input type="number" name="vehicle_age" min="0" required /><br /><br />

      <label>Kilometers Driven:</label>
      <input type="number" name="km_driven" min="0" required /><br /><br />

      <label>Mileage (in km/litre):</label>
      <input type="number" name="mileage" min="0" required /><br /><br />

      <label>Engine Capacity (cubic centimeters):</label>
      <input type="number" name="engine" min="0" required /><br /><br />

      <label>Max Power (in BHP):</label>
      <input type="number" name="max_power" min="0" required /><br /><br />

      <label>Number of Seats:</label>
      <input type="number" name="seats" min="0" required /><br /><br />

      <label>Brand:</label>
      <input type="text" name="brand" required /><br /><br />

      <label>Fuel Type:</label>
      <select name="fuel">
        <option>Petrol</option>
        <option>Diesel</option>
        <option>CNG</option>
        <option>LPG</option>
        <option>Electric</option></select
      ><br /><br />

      <label>Seller Type:</label>
      <select name="seller">
        <option>Dealer</option>
        <option>Individual</option>
        <option>Trustmark Dealer</option></select
      ><br /><br />

      <label>Transmission:</label>
      <select name="transmission">
        <option>Manual</option>
        <option>Automatic</option></select
      ><br /><br />

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
  </body>
</html>
